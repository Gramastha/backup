<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Jquery</title>
	<style >
		.box{
			width: 450px;
			height:200px;
			background-color: black;
			color: white;
			margin: 10px auto;
			font-family: Arial;
			text-align: justify;
			padding: 10px;
			overflow: auto;
		}
		button{
			width: 470px;
			display: block;
			margin: 10px auto;
			padding: 10px;
		}
	</style>
	<script src="lib/jquery-3.1.1.js">
		
	</script>
	<script>
	$(function(){
		$("#b").on("click", clickHandler)
		
	});
	function clickHandler(){
		//$(".box").load("data/data.xml")
		/*
		 * 
		$.get("data/data.txt").done(function(response, status, jqxhr){
			//$(".box").text(response);
			$(".box").html(response);
		})
		.fail(function( jqxhr, status,statusText ){
			$(".box").text("requested file was "+statusText+ " unable to process it please try again");
			console.log(status,jqxhr);
		})
		 */
		//or--------------------
		$.ajax({url :"data/data.txt"}).then(successhandlr, failhandlr);
		
		function successhandlr(r,s,x){
			$(".box").html(r);
		}
		function failhandlr(x,s,st){
			$(".box").text("requested file was "+st+ " unable to process it please try again");
			console.log(s,x);
		}
	};		
	</script>
</head>
<body>
	<button id="b">get Data</button>
	<div class="box"> </div>
</body>
</html>
