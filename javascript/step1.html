    <script>
    function callfun(){
        alert("you clicked in first");

       function fumonload(){
    //   alert("Window on load");

        document.getElementById("firstitem").addEventListener("click",callfun);
    
        document.getElementById("lastitem").addEventListener("click",function(){
                 document.getElementById("firstitem").removeEventListener("click",callfun);
   
        });
         document.getElementById("fourth").addEventListener("click",function(){
                 document.getElementById("firstitem").addEventListener("click",callfun);
   
        });
    
           }

   // window.onload= fumonload;

window.addEventListener("load", fumonload);
