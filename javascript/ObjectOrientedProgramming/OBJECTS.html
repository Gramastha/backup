<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>objects</title>
	<script>
		var str= "good morning";
		var s= new String ("hello");
		
		console.log(typeof s, s);
		console.log(typeof str, str);
		str.name="persistent";
		str.prop="persistent";
		console.log(str.name);
		console.log(str.prop);
		function f(){
			return "from function";
		};
		f.abc="ABCDEF>>>Z";
		console.log(f());
		console.log(f.abc);
	</script>
</head>
<body>
	
</body>
</html>
